<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split URL Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="appContainer" style="display: none;">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="sidebar" id="sidebar">
            <h2>Your Split URLs</h2>
            <div class="sidebar-header">
                <span>Campaign Stats</span>
            </div>
            <div id="urlList"></div>
        </div>
        <div class="main-content">
            <div class="panel">
                <h2>Create Split URL</h2>
                <div id="createMessage" class="message"></div>
                <form id="urlForm">
                    <div>
                        <label for="name">Campaign Name (required)</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="description" rows="2"></textarea>
                    </div>
                    <div>
                        <label for="url1">Product URL 1</label>
                        <input type="url" id="url1" required 
                               placeholder="https://your-store.com/products/your-product">
                    </div>
                    <div>
                        <label for="url2">Product URL 2</label>
                        <input type="url" id="url2" required
                               placeholder="https://your-store.com/products/your-product">
                    </div>
                    <button type="submit">Generate Split URL</button>
                </form>
            </div>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Split URL?</h3>
            <p>This action cannot be undone.</p>
            <div class="btn-group">
                <button id="confirmDelete">Yes, Delete</button>
                <button onclick="$('deleteModal').classList.remove('active')">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
